<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathJax Live Renderer</title>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>
  <body>
    <h1>MathJax Live Renderer</h1>
    <p>just fetching MathJax (v3) via cdn, and calling it on input change.</p>
    <main>
      <div class="cdnmathjax"></div>
      <div class="cdnmathjax-opt"></div>
    </main>
    <p><code>randomFormula()</code> in console to get random formula!</p>
    <script type="module" src="/src/demo/livemj-sc.tsx"></script>
  </body>
</html>
